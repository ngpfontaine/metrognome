<html>
<head>
  <title>Metrognome</title>
  <link rel="stylesheet" href="./main.css" />
  <meta charset="utf-8">
  <meta name='theme-color' content='#333'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">  
     <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet"> 
  <!-- <meta rel='canonical' href='https://nicfontaine.com'> -->
  <!-- <link rel="manifest" href="./manifest.json"> -->

</head>
<body>

  <main>

    <div class='bg-01'></div>

    <section class='row row-slider'>

      <!-- range slider -->
      <input id='bpm-slider' name='bpm-slider' class='bpm-slider' type='range' min='20' max='200' value='60' step='1'>
      <ul class='range-nos range-lines'>
        <li>|</li>
        <li>|</li>
        <li>|</li>
        <li>|</li>
        <li>|</li>
        <li>|</li>
        <li>|</li>
        <li>|</li>
        <li>|</li>
        <li>|</li>
      </ul>
      <ul id='range-nos' class='range-nos'>
        <li>20</li>
        <li>40</li>
        <li>60</li>
        <li>80</li>
        <li>100</li>
        <li>120</li>
        <li>140</li>
        <li>160</li>
        <li>180</li>
        <li>200</li>
      </ul>

    </section>

    <section class='row row-bpm'>
    <div class='row-bpm-inner'>

      <div class='bar-flare bar-flare-01'></div>
      <div class='bar-flare bar-flare-02'></div>
      <div class='bar-flare bar-flare-03'></div>
      <div class='bar-flare bar-flare-04'></div>
      <div class='bar-flare bar-flare-05'></div>

        <!-- play/pause btn -->
        <div class='container-blink'>
          <div id='blink-01' class='btn-play-pause blink'>
          <!-- <div class='btn-play-pause-pattern'></div> -->
            <div class='blink-inner'>
            <div class='btn-metal'></div>
              <img class='play-pause-icons icon-pause' id='icon-pause' src='./img/icon-pause.png'>
              <img class='play-pause-icons icon-play' id='icon-play' src='./img/icon-triangle.png'>
            </div>
          </div>
        </div>

        <!-- tap -->
        <div class='container-tap-bpm'>

          <div class='bpm-readout'>
            <div id='bpm-play-pause' class='bpm-play-pause'>60</div>
            <div class='bpm-label'>bpm</div>
          </div>

          <div class='container-tap'>
            <div id='btn-tap' class='btn-tap'>
              <div class='tap-text'>TAP</div>
            </div>
          </div>

        </div>

      </div>
    </section>

    <section class='row row-meter'>

    <ul class='container-meter-btns'>
      <li class='meter-btn' data-meter-0='2'>
        <span class='mb-t'>2</span>
        <span class='mb-b'>4</span>
      </li>
      <li class='meter-btn' data-meter-0='3'>
        <span class='mb-t'>3</span>
        <span class='mb-b'>4</span>
      </li>
      <li class='meter-btn sel' data-meter-0='4'>
        <span class='mb-t'>4</span>
        <span class='mb-b'>4</span>
      </li>
      <li class='meter-btn' data-meter-0='5'>
        <span class='mb-t'>5</span>
        <span class='mb-b'>4</span>
      </li>
      <li class='meter-btn' data-meter-0='6'>
        <span class='mb-t'>6</span>
        <span class='mb-b'>8</span>
      </li>
      <li class='meter-btn' data-meter-0='7'>
        <span class='mb-t'>7</span>
        <span class='mb-b'>8</span>
      </li>
      <li class='meter-btn' data-meter-0='9'>
        <span class='mb-t'>9</span>
        <span class='mb-b'>8</span>
      </li>
    </ul>

    <div class='container-beat-meter' id='container-beat-meter'>
    </div>


  </main>

  <!-- audio -->
  <audio id='a-click-01' preload='auto'>
    <source src='./audio/clack-hi.mp3' type='audio/mp3' />
  </audio>
  <audio id='a-click-02' preload='auto'>
    <source src='./audio/clack-lo.mp3' type='audio/mp3' />
  </audio>

</body>
<script src='./js/tock.min.js'></script>
<script src='./js/main.js'></script>
</html>
